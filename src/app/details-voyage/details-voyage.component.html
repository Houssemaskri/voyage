<div *ngIf="voyage">
    <h2>{{ voyage.id }}</h2>
    <p>{{ voyage.description }}</p>
    <p><strong>Depart:</strong> {{ voyage.depart }}</p>
    <p><strong>Views:</strong> {{ voyage.nb_view }}</p>
    <p><strong>Places:</strong> {{ voyage.nb_place }}</p>
    <p><strong>Arrive:</strong> {{ voyage.arrive }}</p>
    
  </div>
